<!DOCTYPE html>
 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/scripts/Pages.js"></script>
    <script src="assets/scripts/ListGrid.js"></script>
    <script src="assets/scripts/Map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbUFzVR4l2LsETq0Af07-ZLxOsMax71wU&callback=initMap"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <title>Offices</title>

</head>
<body>

    <header>
        <h1>Offices</h1>
        <div class="buttons">
            <button id="showListBtn" data-launch-view="list">List</button>
            <button id="showGridBtn" data-launch-view="grid">Grid</button>
            <button id="showMapBtn" data-launch-view="map">Map</button>
        </div>
    </header>

    <div id="offices">

    <div class="view" id="list">
            <ul class="officesList">
            </ul>
        </div>
        
    <div class="view hide" id="grid">
            <ul class="officesList">
            </ul>
        </div>

    <div class="view hide" id="map">
            <div id="mapWindow"></div>
        </div>

    </div>
    

</body>
</html>
